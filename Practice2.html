<body>
<script>
    var randomNumber = 30;
    for (var i = randomNumber; i < 0; i--) {
        if (randomNumber % 3 == 0) {
            randomNumber1 = randomNumber / 3;
            document.write(randomNumber + " / 3" + "=" + randomNumber1)

        } else if ((randomNumber + 1) % 3 == 0) {
            randomNumber2 = randomNumber + 1;
            document.write(randomNumber + "+ 1 =" + randomNumber2)
        } else { ((randomNumber - 1) % 3 == 0)
            randomNumber3 = randomNumber - 1;
            document.write(randomNumber + "- 1 =" + randomNumber3)

        }
    }
</script>
</body>
</html>
